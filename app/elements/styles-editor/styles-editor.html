<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../ace-behavior/ace-behavior.html">

<dom-module id="styles-editor">
  <style>
    :host {
      display: block;
    }

    #stylesModal{
    }

    #stylesEditor{
      /* position: absolute; */
      overflow: scroll;
    }

    paper-dialog.paper-dialog-0{
      padding: 0;
      margin: 0;
      background: #fff;
      max-height: 1000px !important;
    }

    paper-toolbar{
      background: #E91E63;
    }

    .container{
      padding:0;
      margin: 0;
    }

    .actionButtons{
      position: absolute;
      right: 5px;
      bottom: 5px;
    }

    #applyAction{
      background: #E91E63;
    }

  </style>
  <template>
    <paper-dialog id = "stylesModal" modal>
      <div class = "container">
        <paper-toolbar>
          <div class="title">Edit Styles</div>
        <!--  <paper-tabs selected="0" class="bottom self-end" style="width: 300px;">
          <paper-tab>ITEM ONE</paper-tab>
          <paper-tab>ITEM TWO</paper-tab>
        </paper-tabs> -->
        <div class="bottom flex"></div>
      </paper-toolbar>
        <div id = "stylesEditor"></div>
      </div>
      <!-- Actions -->
      <div class = "layout horizontal actionButtons">
        <paper-button raised on-tap = '_modalClosedWithoutSave' id = "cancelAction">Cancel</paper-button>
        <paper-button raised on-tap = '_modalClosedWithSave' id = "applyAction">Apply</paper-button>
      </div>

    </paper-dialog>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'styles-editor',

      properties: {
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          observer: "_openStateChanged",
          reflectToAttribute: true
        },
        css: {
          type: String,
          value: null
        }
      },

      behaviors: [FirepadBehaviors.AceBehavior],

      ready: function(){
        // Create editor
        var editor = this._createEditor(this.$.stylesEditor);
        // Edit session based on attributes
        var session = this._editSession(editor);
        session.setMode('ace/mode/css');
        // Listen for changes to the editor
        this._listenForChange(session, editor, this);
        // Set height of editor
        this.$.stylesEditor.style.height = ((window.innerHeight / 2) - 65) + 'px';
        this.$.stylesEditor.style.width = (window.innerWidth / 2)  + 'px';

      },

      _openStateChanged: function(){
        var stylesModal = this.$.stylesModal;
        (this.opened) ? stylesModal.setAttribute('opened', '') : stylesModal.removeAttribute('opened');
      },

      _listenForChange: function(session, editor, object){
        session.on('change', function() {
          Polymer.dom(object).setAttribute('css', editor.getValue());
        });
      },

      _modalClosedWithSave: function(){
        this.opened = false;
      },

      _modalClosedWithoutSave: function(){
        this.opened = false;
      }
    });
  })();
  </script>
</dom-module>
