<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./grow-height-animation.html">

<dom-module id="paper-select">
  <style>
    :host {
      display: inline-block;
      margin: 1em;
    }

    #dropdown-trigger{
      position: relative;
      height: 25px;
      /* border-bottom: 1px solid #95a5a6; */
      margin: 0;
      color: black;
      background: white;
      padding: 3px;
    }

    .select-value{
      padding-left: 2px;
      padding-right: 6px;
      padding-top: 2px;
      font-weight: 300;
    }

    #dropdown > ::content ul {
      display: block;
      position: relative;
      background-color: #fff;
      box-shadow: 0px 2px 6px #ccc;
      margin: 0.25em 0;
      padding: 0.25em;
      border-radius: 0px;
    }

    #dropdown > ::content [vertical-align="top"] ul {
      margin-top: 0;
    }

    #dropdown > ::content [vertical-align="bottom"] ul {
      margin-bottom: 0;
    }

    #dropdown > ::content li {
      display: block;
      position: relative;
      margin: 0;
      padding: 0;
    }

    #dropdown > ::content a {
      display: block;
      position: relative;
      color: black;
      padding: .75em;
      text-decoration: none;
      font-weight: 400;
    }

    /* #dropdown > ::content li:not(:last-of-type) {
      border-bottom: 1px solid #eee;
    } */

  </style>
  <template>
    <div id = "dropdown-trigger" on-tap="open" class = "layout horizontal">
      <paper-ripple></paper-ripple>
      <div class="layout vertical center">
        <span class = "flex select-value">{{label}}</span>
      </div>
      <iron-icon icon = "arrow-drop-down" style = "color: black"></iron-icon>
      <content select=".dropdown-trigger"></content>
    </div>
    <iron-dropdown id="dropdown"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      disabled="[[disabled]]"
      open-animation-config="[[openAnimationConfig]]"
      close-animation-config="[[closeAnimationConfig]]">
      <ul class = "dropdown-content">
        <template is = "dom-repeat" items = "[[items]]">
          <li on-tap = "_setValue">
            <a>[[item.name]]</a>
            <paper-ripple></paper-ripple>
          </li>
        </template>
      </ul>
    </iron-dropdown>
  </template>
  <script>
    Polymer({
      is: 'paper-select',

      properties: {

        verticalAlign: String,

        horizontalAlign: String,

        disabled: Boolean,

        openAnimationConfig: {
          type: Array,
          value: function() {
            return [{
              name: 'fade-in-animation',
              timing: {
                delay: 150,
                duration: 50
              }
            }, {
              name: 'expand-animation',
              timing: {
                delay: 150,
                duration: 200
              }
            }];
          }
        },

        closeAnimationConfig: {
          type: Array,
          value: function() {
            return [{
              name: 'fade-out-animation',
              timing: {
                duration: 200
              }
            }];
          }
        },

        items: {
          type: Array,
          value: null,
          reflectToAttribute: true
        },

        value: {
          type: String,
          value: "",
          notify: true,
          reflectToAttribute: true
        },

        initval: {
          type: String,
          value: null,
          reflectToAttribute: true
        },

        label: {
          type: String,
          notify: true,
          reflectToAttribute: true
        }

      },

      ready: function(){
        // Set value to initial value if one is provided and this value
        // is in the items array
        this._checkForInitval();
        this.$.dropdown.style.minWidth = 100 + 'px';
      },

      open: function() {
        if (this.items !== null){
          this.$.dropdown.open();
        }
      },

      _setValue: function(e){
        var model = e.model;
        this.value = model.item.value;
        this.label = model.item.name;
        this.$.dropdown.close();
        // fire a custom event
        this.fire('select-changed');
      },

      _checkForInitval: function(){
        if (this.initval !== null){
          for (var i = 0; i < this.items.length; i++){
            if (this.items[i].value === this.initval){
              this.value = this.initval;
              this.label = this.items[i].name;
              break;
            }
          }
        } else if (this.value !== null){
          for (var i = 0; i < this.items.length; i++){
            if (this.items[i].value === this.value){
              this.label = this.items[i].name;
              break;
            }
          }
        }
      }

    });
  </script>
</dom-module>
