<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../ace-behavior/ace-behavior.html">

<dom-module id="markdown-editor">
  <style>
    :host {
      display: block;
      cursor: pointer;
    }

    .wrapper{
      height: 100%;
    }

    #marked{
      height: inherit;
      padding: 5px;
      overflow-y: scroll;
    }

    #render-button{
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #fff;
    }

    #editor{
      border-right: 2px solid rgba(100,100,100,.1);
    }

    #ribbon{
      background: #E91E63;
      height: 60px;
    }

    .select-label{
      padding-left: 4px;
      color: #fff;
    }

    #themeSelectLabel{
      padding-left: 25px;
    }

  </style>
  <template>
    <div class = "fullbleed layout vertical">
      <div id = "ribbon" class = "layout horizontal">
        <span class = "select-label" id = "themeSelectLabel">Editor Theme: </span><paper-select id = "themeSelect" items = "{{themeOptions}}" value = "{{theme}}"></paper-select>
        <span class = "select-label">Font Size: </span><paper-select id = "fontSelect" items = "{{fontOptions}}" initval = "12"></paper-select>
      </div>
      <div class="fullbleed layout horizontal wrapper flex">
        <div id = "editor" class = "flex"></div>
        <marked-element id = "marked" class = "flex"></marked-element>
      </div>
    </div>

      <paper-button raised on-tap = "_renderMarkdown" id = "render-button" hidden$="{{autorender}}">Render</paper-button>
  </template>
  <script>

  (function() {
    Polymer({
      is: 'markdown-editor',

      properties: {
        /**
          * Element renders on ace change if true
          */
        autorender: {
          type: Boolean,
          value: true,
          readonly: true
        },

        noribbon: {
          type: Boolean,
          value: false,
          observer: '_watchRibbonState'
        },

        themeOptions: {
          type: Array,
          value: function(){
            // All ace themes
            var themes = ['ambiance','chaos','chrome','clouds','clouds_midnight', 'cobalt', 'crimson_editor', 'dawn', 'dreamweaver', 'eclipse', 'github', 'idle_fingers', 'iplastic', 'katzenmilch',
                          'kr_theme', 'kuroir', 'merbivore', 'merbivore_soft', 'mono_industrial', 'monokai', 'pastel_on_dark', 'solarized_dark', 'solarized_light', 'sqlserver', 'terminal',
                          'textmate', 'tomorrow', 'tomorrow_night', 'tomorrow_night_blue', 'tomorrow_night_bright', 'tomorrow_night_eighties', 'twilight', 'vibrant', 'vibrant_ink', 'xcode'];
            var final = [];
            for (var i = 0; i < themes.length; i++){
              // Uppercase first letter for aesthetics
              var withSpaces = themes[i].replace(/_/g, ' ');
              var finalName = withSpaces.replace( /(^|\s)([a-z])/g , function(m,p1,p2){ return p1+p2.toUpperCase(); } );
              final[i] = {
                name: finalName,
                value: themes[i]
              }
            }
            return final;
          },
          reflectToAttribute: true
        },

        fontOptions: {
          type: Array,
          value: function(){
            var sizes = [];
            for (var i = 10; i < 25; i++){
              sizes[i-10] = {
                name: i.toString(),
                value: i.toString()
              }
            }
            return sizes;
          }
        }
      },

      behaviors: [FirepadBehaviors.AceBehavior],

      ready: function(){
        // Change theme based on initval of themeSelect
        this.aceTheme = this.$.themeSelect.getAttribute('value');
        // Create editor
        var editor = this._createEditor(this.$.editor);
        // Adjust heights based on the noribbon attribute and window size
        this._adjustHeights();
        // Edit session based on attributes
        var session = this._editSession(editor);
        // If autoRendering, render the markdown when editor changes
        if (this.autorender){
          this._listenForChange(session, this);
        }
        // add event listener for select changed
        this.$.fontSelect.addEventListener('select-changed', this._changeFontSize.bind(this), false);
      },

      _renderMarkdown: function(){
        var text = this.aceEditor.getValue();
        Polymer.dom(this.$.marked).setAttribute('markdown', text);
      },

      _listenForChange: function(session, object){
        session.on('change', function() {
           object._renderMarkdown();
        });
      },

      _watchRibbonState: function(){
        (this.noribbon) ? this.$.ribbon.style.display = 'none' : this.$.ribbon.style.display = 'block';
        this._adjustHeights();
      },

      _adjustHeights: function(){
        var ribbonHeight = (this.noribbon) ? 20 : 80;
        this.$.editor.style.height = (window.innerHeight - 65 - ribbonHeight) + 'px';
        this.$.marked.style.height = (window.innerHeight - 74 - ribbonHeight) + 'px';
      },

      _changeFontSize: function(){
        var fontSize = this.$.fontSelect.getAttribute('value');
        this.$.editor.style.fontSize = fontSize + 'px';
      }

    });
  })();

  </script>
</dom-module>
