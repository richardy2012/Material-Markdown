<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../ace-behavior/ace-behavior.html">

<dom-module id="markdown-editor">
  <style>
    :host {
      display: block;
    }

    .wrapper{
      height: 100%;
    }

    #marked{
      height: inherit;
      padding: 5px;
      overflow-y: scroll;
    }

    #render-button{
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #fff;
    }

    #editor{
      border-right: 2px solid rgba(100,100,100,.1);
    }

    #ribbon{
      background: #3498db;
      height: 50px;
    }

    ul {
      display: block;
      position: relative;
      background-color: #fff;
      box-shadow: 0px 2px 6px #ccc;
      margin: 0.25em 0;
      padding: 0.25em;
      border-radius: 3px;
    }

    [vertical-align="top"] ul {
      margin-top: 0;
    }

    [vertical-align="bottom"] ul {
      margin-bottom: 0;
    }

    li {
      display: block;
      position: relative;
      margin: 0;
      padding: 0;
    }

    a {
      display: block;
      position: relative;
      padding: 1em;
      text-decoration: none;
    }

    li:not(:last-of-type) {
      border-bottom: 1px solid #eee;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      border: 1px solid #ccc;
      background-color: #eee;
      padding: 1em;
      border-radius: 3px;
      cursor: pointer;
    }

    button:focus {
      outline: none;
      border-color: blue;
    }

  </style>
  <template>
    <div class = "fullbleed layout vertical">
      <div id = "ribbon" class = "layout horizontal">
        <paper-select>
          <ul class="dropdown-content">
            <template is="dom-repeat" items="[[test]]">
              <li><a href="javascript:void(0)">[[item]]</a></li>
            </template>
          </ul>
        </paper-select>
      </div>
      <div class="fullbleed layout horizontal wrapper flex">
        <div id = "editor" class = "flex"></div>
        <marked-element id = "marked" class = "flex"></marked-element>
      </div>
    </div>

      <paper-button raised on-tap = "_renderMarkdown" id = "render-button" hidden$="{{autoRender}}">Render</paper-button>
  </template>
  <script>

  (function() {
    Polymer({
      is: 'markdown-editor',

      properties: {
        /**
          * Element renders on ace change if true
          */
        autorender: {
          type: Boolean,
          value: true,
          readonly: true
        },

        noribbon: {
          type: Boolean,
          value: false,
          observer: '_watchRibbonState'
        },

        test: {
          type: Array,
          value: [
            "option 1",
            "option 2",
            "option 3"
          ]
        }
      },

      behaviors: [FirepadBehaviors.AceBehavior],

      ready: function(){
        // Create editor
        var editor = this._createEditor(this.$.editor);
        // Adjust heights based on the noribbon attribute and window size
        this._adjustHeights();
        // Edit session based on attributes
        var session = this._editSession(editor);
        // If autoRendering, render the markdown when editor changes
        if (this.autorender){
          this._listenForChange(session, this);
        }
      },

      _renderMarkdown: function(){
        var text = this.aceEditor.getValue();
        Polymer.dom(this.$.marked).setAttribute('markdown', text);
      },

      _listenForChange: function(session, object){
        session.on('change', function() {
           object._renderMarkdown();
        });
      },

      _watchRibbonState: function(){
        (this.noribbon) ? this.$.ribbon.style.display = "none" : this.$.ribbon.style.display = "block";
        this._adjustHeights();
      },

      _adjustHeights: function(){
        var ribbonHeight = (this.noribbon) ? 0 : 50;
        this.$.editor.style.height = (window.innerHeight - 65 - ribbonHeight) + 'px';
        this.$.marked.style.height = (window.innerHeight - 75 - ribbonHeight) + 'px';
      }

    });
  })();

  </script>
</dom-module>
