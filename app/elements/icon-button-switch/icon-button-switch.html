<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="icon-button-switch">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-icon-button id = 'iconButton' on-tap = 'cycleIcon'></paper-icon-button>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'icon-button-switch',

      properties: {
        icons: {
          type: String,
          value: 'menu'
        },
        animationConfig: {
          value: function() {
            return {
              // fade-in-animation is run with a 50ms delay from slide-down-animation
              'cross-fade': [{
                name: 'fade-out-animation',
                node: this.$.iconButton
              }, {
                name: 'fade-in-animation',
                node: this.$.iconButton,
                timing: {delay: 50}
              }]
            }
          }
        }
      },

      behaviors: [Polymer.NeonAnimationRunnerBehavior],

      ready: function(){
        var icons = this.icons.split(' ');
        this.$.iconButton.icon = icons[0];
      },

      cycleIcon: function(){
        var icons = this.icons.split(' ');
        for (var i = 0; i < icons.length; i++){
          if (icons[i] === this.$.iconButton.icon){
            if (i < icons.length-1){
              this.playAnimation('cross-fade');
              this.$.iconButton.icon = icons[i+1];
            }else{
              this.playAnimation('cross-fade');
              this.$.iconButton.icon = icons[0];
            }
            break;
          }
        }
      }
    });
  })();
  </script>
</dom-module>
