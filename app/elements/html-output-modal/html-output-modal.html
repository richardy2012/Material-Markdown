<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="html-output-modal">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <!-- Output of HTML export -->
    <paper-dialog id = "htmlModal" modal>
      <div class="fullbleed layout vertical">
        <div id = "renderedHTML" class = "flex"></div>
        <!-- Actions -->
        <div class = "layout horizontal actionButtons">
          <paper-button raised id = "close" on-tap = '_closeModal'>Close</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'html-output-modal',

      properties: {
        js_beautify: {
          type: Object,
          value: function(){
            return require('js-beautify');
          }
        }
      },

      ready: function(){
        // Do nothing
      },

      /*
       * Opens the modal, first populating it with the text from the editor, rendered
       * as HTML with marked
       * @param {Object} Ace editor object
       */
      open: function(editor){
        var html = marked(editor.getValue());
        var prettifiedHTML = this.js_beautify.html(html);
        this.$.renderedHTML.textContent = prettifiedHTML;
        this.$.htmlModal.open();
      },

      /*
       * Closes the modal
       */
      _closeModal: function(){
        this.$.htmlModal.close();
      }
    });
  })();
  </script>
</dom-module>
