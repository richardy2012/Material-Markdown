<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Fonts -->

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- endbuild-->

  <link id = "marked-styles" rel="stylesheet" href="styles/marked-github.css">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

</head>

  <style>
    .menubar{
      -webkit-app-region: drag;
      -webkit-user-select: none;
      border-radius: 0;
    }

    paper-header-panel{
      border-radius: 0;
    }

  </style>

  <style is="custom-style">
    .small-icon {
      --iron-icon-height: 18px;
      --iron-icon-width: 18px;
      padding: 0;
      margin: 0;
      -webkit-app-region: no-drag;
    }

    #title{
      @apply(--layout-self-center);
      color: rgba(0,0,0,.7);
      padding-right: 5px;
    }
  </style>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
          <!-- Main Area -->
          <paper-header-panel main condenses keep-condensed-header>
            <div class = "layout horizontal menubar" style = "height: 20px; width = 100%; background: #2196F3;">
              <paper-icon-button class="small-icon" icon="close" id = "close"></paper-icon-button>
              <paper-icon-button class="small-icon" icon="remove" id = "minimize"></paper-icon-button>
              <paper-icon-button class="small-icon" icon="fullscreen" id = "fullscreen"></paper-icon-button>
              <span class="flex"></span>
              <span id = 'title'></span>
            </div>
            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
              <icon-button-switch id = "toggleRibbon" icons = "menu close"></icon-button-switch>
              <div class="title">Markdown Editor</div>
              <paper-icon-button id = "style-settings" icon="invert-colors"></paper-icon-button>
              <paper-tooltip for = "style-settings">Edit Styles</paper-tooltip>
              <paper-icon-button id = "settings" icon="settings"></paper-icon-button>
              <paper-tooltip for = "settings">Settings</paper-tooltip>
            </paper-toolbar>
            <div class="content">
                <markdown-editor wrap mode = "markdown" autoRender noRibbon></markdown-editor>
            </div>
          </paper-header-panel>
          <!-- Editor for the marked styles -->
          <styles-editor wrap></styles-editor>
          <!-- HTML output modal -->
          <html-output-modal></html-output-modal>
          <!-- Settings Modal -->
          <app-settings></app-settings>


    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

    <script>require('./settings-config');</script>
    <script>require('./index');</script>
    <script>require('./menubar');</script>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
