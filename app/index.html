</head>

  <style is="custom-style">
    .small-icon {
      --iron-icon-height: 18px;
      --iron-icon-width: 18px;
      padding: 0;
      margin: 0;
      -webkit-app-region: no-drag;
    }

    .menubar{
      -webkit-app-region: drag;
      -webkit-user-select: none;
      border-radius: 0;
      background: var(--light-primary-color);
    }

    paper-header-panel{
      border-radius: 0;
    }

    #title{
      @apply(--layout-self-center);
      color: rgba(50,50,50,.9);
      padding-right: 5px;
    }
  </style>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
          <!-- Main Area -->
          <paper-header-panel main condenses keep-condensed-header>
            <div class = "layout horizontal menubar" style = "height: 20px; width = 100%;">
              <paper-icon-button class="small-icon" icon="close" id = "close"></paper-icon-button>
              <paper-icon-button class="small-icon" icon="remove" id = "minimize"></paper-icon-button>
              <paper-icon-button class="small-icon" icon="fullscreen" id = "fullscreen"></paper-icon-button>
              <span class="flex"></span>
              <span id = 'title'></span>
            </div>

            <!-- Toolbar button -->
            <!-- <paper-fab icon="expand-more" id = "toggleRibbon"></paper-fab> -->

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
              <icon-button-switch id = "toggleRibbon" icons = "menu close"></icon-button-switch>

              <div class="title">Material Markdown</div>
              <paper-icon-button id = "history" icon="history"></paper-icon-button>
              <paper-tooltip for = "history">History</paper-tooltip>
              <paper-icon-button id = "settings" icon="settings"></paper-icon-button>
              <paper-tooltip for = "settings">Settings</paper-tooltip>
            </paper-toolbar>
            <div class="content">
                <markdown-editor wrap mode = "markdown" autoRender noRibbon></markdown-editor>
            </div>
          </paper-header-panel>
          <!-- HTML output modal -->
          <html-output-modal></html-output-modal>
          <!-- History Panel -->
          <history-panel></history-panel>

    <!-- TODO: Make this toast visible on settings window close (or open...probably easier) -->
    <paper-toast id="settingsWarning" text="Restart to put any changes into effect" duration = "0">
      <span role="button" tabindex="0" style="color: #E91E63;margin: 10px" onclick="closeToast('#settings_warning')">Dismiss</span>
    </paper-toast>


    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

    <script>require('./settings-config');</script>
    <script>require('./index');</script>
    <script>require('./menubar');</script>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
