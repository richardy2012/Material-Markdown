<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="settings">

  <style is="custom-style">
    .menubar{
      -webkit-app-region: drag;
      -webkit-user-select: none;
      border-radius: 0;
    }

    .small-icon {
      --iron-icon-height: 18px;
      --iron-icon-width: 18px;
      padding: 0;
      margin: 0;
      -webkit-app-region: no-drag;
    }

    paper-menu iron-icon {
      margin-right: 33px;
      opacity: 0.54;
    }

    paper-menu a {
      text-decoration: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
    }

    paper-card {
      max-width: 640px;
      margin: 16px;
    }

    paper-card img{
      padding: 15px;
    }

    /*.content-section{
      overflow-y: scroll;
    }*/

    .option{
      padding: 3px;
    }

    paper-toggle-button{
      --paper-toggle-button-checked-bar-color:  #E91E63;
      --paper-toggle-button-checked-button-color:  #E91E63;
      --paper-toggle-button-checked-ink-color: #E91E63;
      /*--paper-toggle-button-unchecked-bar-color:  ;*/
      /*--paper-toggle-button-unchecked-button-color:  ;*/
      /*--paper-toggle-button-unchecked-ink-color: ;*/
    }
  </style>

    <div class = "layout horizontal start menubar" style = "height: 20px; width = 100%; background: #2196F3;">
      <paper-icon-button class="small-icon" icon="close" id = "settings-close"></paper-icon-button>
      <paper-icon-button class="small-icon" icon="remove" id = "settings-minimize"></paper-icon-button>
      <paper-icon-button class="small-icon" icon="fullscreen" id = "settings-fullscreen"></paper-icon-button>
    </div>


    <paper-drawer-panel id="drawerPanel" responsive-width="600px" style = 'top: 20px; height: calc(100% - 20px)'>

          <div class="nav" drawer fixed>
            <paper-header-panel>
              <paper-toolbar>
                <dv class="title">Settings</dv>
              </paper-toolbar>
              <paper-menu>

                <a data-route="settings" href="/">
                  <iron-icon icon="settings"></iron-icon>
                  <span>General</span>
                </a>

                <a data-route="editor" href="/editor">
                  <iron-icon icon="create"></iron-icon>
                  <span>Editor</span>
                </a>

                <a data-route="markdown" href="/markdown">
                  <iron-icon icon="extension"></iron-icon>
                  <span>Markdown</span>
                </a>

                <a data-route="theming" href="/theming">
                  <iron-icon icon="invert-colors"></iron-icon>
                  <span>Theming</span>
                </a>

                <a data-route="outputStyles" href="/outputStyles">
                  <iron-icon icon="image:color-lens"></iron-icon>
                  <span>Output Styles</span>
                </a>
              </paper-menu>
            </paper-header-panel>

          </div>

          <paper-scroll-header-panel class="main" main mode="waterfall">

            <!-- Main Toolbar -->
            <paper-toolbar>
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
              <iron-pages attr-for-selected="data-route" selected="{{route}}">

                <section data-route = "general" class = 'content-section'>
                  <div class="layout vertical center">
                    <paper-card heading = "On Startup" image="images/random-background.svg">
                      <div class="card-content">
                        <div class="layout horizontal option"><span class = 'flex'>Show edit ribbon on start</span><paper-toggle-button id = "showRibbonOnStart" on-></paper-toggle-button></div>
                        <div class="layout horizontal option"><span class = 'flex'>Enable autorendering</span><paper-toggle-button id = "autorenderOnStart"></paper-toggle-button></div>
                      </div>
                    </paper-card>
                  </div>
                </section>

                <section data-route = "editor" class = 'content-section'>
                  <div class="layout vertical center">
                    <paper-card heading = "Defaults" image="images/random-background.svg">
                      <div class="card-content">
                        <!-- <div class="layout horizontal option"><span class = 'flex'>Default font</span><paper-select id = "defaultFont" items = "" initval = "Roboto_Mono"></paper-select></div>
                        <div class="layout horizontal option"><span class = 'flex'>Default fontsize</span><paper-select id = "defaultFontSize" initval = "14"></paper-select></div>
                        <div class="layout horizontal option"><span class = 'flex'>Default theme</span><paper-select id = "defaultEditorTheme" initval = "Textmate"></paper-select></div> -->
                      </div>
                    </paper-card>
                    <paper-card heading = "Configurations" image="images/random-background.svg">
                      <div class="card-content">
                        <div class="layout horizontal option"><span class = 'flex'>Code Folding</span><paper-toggle-button id = "codeFolding"></paper-toggle-button></div>
                        <div class="layout horizontal option"><span class = 'flex'>Show line numbers</span><paper-toggle-button id = "showLineNumbers"></paper-toggle-button></div>
                      </div>
                    </paper-card>
                  </div>
                </section>

                <section data-route = "markdown" class = 'content-section'>
                  <div class="layout vertical center">
                    <paper-card heading = "Extending Rules" image="images/random-background.svg">
                      <div class="card-content">

                      </div>
                    </paper-card>
                  </div>
                </section>

                <section data-route = "theming" class = 'content-section'>
                  <div class="layout vertical center">
                    <paper-card heading = "On Startup" image="images/random-background.svg">
                      <div class="card-content">
                        <div class="layout horizontal option"><span class = 'flex'>Primary Color</span></div>
                        <div class="layout horizontal option"><span class = 'flex'>Dark Primary Color</span></div>
                        <div class="layout horizontal option"><span class = 'flex'>Accent Color</span>></div>
                      </div>
                    </paper-card>
                  </div>
                </section>

                <section data-route = "outputStyles" class = 'content-section'>
                  <styles-editor wrap></styles-editor>
                </section>

              </iron-pages>
            </div>

          </paper-scroll-header-panel>

        </paper-drawer-panel>

    <script>require('./settings');</script>

  </template>

</body>

</html>
