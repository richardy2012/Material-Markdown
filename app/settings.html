<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="settings">

    <div class = "layout horizontal start menubar" style = "height: 20px; width = 100%; background: #2196F3;">
      <paper-icon-button class="small-icon" icon="close" id = "settings-close"></paper-icon-button>
      <paper-icon-button class="small-icon" icon="remove" id = "settings-minimize"></paper-icon-button>
      <paper-icon-button class="small-icon" icon="fullscreen" id = "settings-fullscreen"></paper-icon-button>
    </div>

    <!-- Main Area -->
    <paper-scroll-header-panel main condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="">
        <div class="title">Settings</div>
      </paper-toolbar>

      <paper-drawer-panel>

        <paper-scroll-header-panel drawer fixed>
          <!-- Drawer Content -->
          <paper-menu style = 'padding-top: 84px;'>

            <a href="">
              <iron-icon icon="settings"></iron-icon>
              <span>General</span>
            </a>

            <a href="">
              <iron-icon icon="info"></iron-icon>
              <span>Editor</span>
            </a>

            <a href="">
              <iron-icon icon="mail"></iron-icon>
              <span>Markdown</span>
            </a>

            <a href="">
              <iron-icon icon="create"></iron-icon>
              <span>Theming</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

      </paper-drawer-panel>

      <paper-header-panel main>
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route = "general">
              <paper-material elevation = '1'>
                <h1>General</h1>
              </paper-material>
            </section>

            <section data-route = "editor">
              <paper-material elevation = '1'>
                <h1>Editor</h1>
              </paper-material>
            </section>

            <section data-route = "markdown">
              <paper-material elevation = '1'>
                <h1>Markdown</h1>
              </paper-material>
            </section>

            <section data-route = "theming">
              <paper-material elevation = '1'>
                <h1>Theming</h1>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>

    </paper-scroll-header-panel>

    <script>require('./settings');</script>

  </template>
